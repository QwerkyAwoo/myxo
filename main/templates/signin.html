{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/signin.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="{% static 'assets/login_logo.svg' %}" alt="" / id="logo">
      </div>
      <form action="" method="post" id="signin-form" class="form-group">
        {% csrf_token %}
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-3">
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-3">
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
      </form>
      <div class="row justify-content-center">
        <button
          type="submit"
          form="signin-form"
          class="btn btn-dark btn-signin"
          id="signin"
        >
          Sign In
        </button>
      </div>
      <div class="row my-2">
        <div class="col signup-prompt">
          Not a part of yet?
          <span class="signup"> <a href="/signup/">Sign Up!</a></span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-3">
          <form action='{% url "social:begin" "google-oauth2" %}'>
            {% csrf_token %}
            <button type="submit" class="btn google_auth">
              Sign In With <i class="fab fa-google"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/signin.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/d7dc8983c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
